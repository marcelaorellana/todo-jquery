<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do Jquery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header class="container">
		<h1>To Do App</h1> 
	</header>
	<section class="container tarjeta">
		<div class="row">
			<div class="col offset-s2 s8">
				<div class="mat-div">
				    <label for="tarea-nueva" class="mat-label">Task</label>
				    <input type="text" class="mat-input" id="tarea-nueva">
				</div>	
			</div>
		</div>
		<div class="row">
			<div class="col offset-s2 s8">
				<h3>To Do Items:</h3>
				
    			<div id="lista">
    				
    			</div>
			</div>
		</div>
		<div class="row">
			<div class="col offset-s2 s8">
				<h3>Completed Items:</h3>
				<div id="completed">
					
				</div>
			</div>
		</div>
		<div class="row clear-all">
			<div class="col offset-s2 s8">
				<h5>Clean All:</h5>
				<button class="clear">Limpiar todo</button>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
